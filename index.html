<!DOCTYPE html>
<html lang="en">

<head>

        <p class="intro"> Projet créé dans le cadre du cours Optimisation Web - Intégration multimédia - Collège

                <div class="spritefall"></div>
<img src="img/img_elements_visuels/boucle.png" alt="boucle" class="boucle"><img
